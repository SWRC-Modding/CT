[ModMPGame.AdminCommands]
bAllowConsoleCommands=True
RelevantGameInfoClass=Class'Engine.GameInfo'

[ModMPGame.AdminAuthentication]
RelevantGameInfoClass=Class'Engine.GameInfo'

