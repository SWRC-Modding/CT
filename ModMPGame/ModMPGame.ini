AppendEventLog=True
EventLogTimestamp=True
DoStatLogging=False
ReleaseCDKeys=True
ShowKillerHealthAndShields=True
ShowMOTD=True
MOTDInterval=60
ServiceClasses+=ModMPGame.AdminAuthentication
ServiceClasses+=ModMPGame.AdminCommands
ServiceClasses+=ModMPGame.BotSupport
ServiceClasses+=ModMPGame.SkinChanger

[ModMPGame.AdminAccessControl]
AdminPassword=

[ModMPGame.SkinChanger]
RandomizeBotSkins=True
RelevantGameInfoClass=Class'Engine.GameInfo'

[ModMPGame.BotSupport]
NumBots=0
BotAccuracy=0.93
bBotsCountAsPlayers=True
bUseBotNames=True
bBotTag=True
bAutoImportPaths=True
bAutoBuildPaths=False
bShowPaths=False
